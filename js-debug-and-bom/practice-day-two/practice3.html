<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice level 3</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <section>
        <div class="w-6/12 space-y-5 max-w-full mx-auto bg-white h-screen px-5 py-6">
            <h1 class="text-2xl font-bold text-black text-center">Contact me</h1>
            <div class="flex items-center gap-3">
                <div class="flex-1">
                    <label for="name">Name</label>
                    <input type="text" class="px-2 py-2 w-full rounded-lg" id="nameInput">
                </div>
                <div class="flex-1">
                    <button class="bg-red-500 px-5 py-2 rounded-full text-gray-50 font-medium" onclick="deleteName()">Delete Name</button>
                    <button class="bg-red-500 px-5 py-2 rounded-full text-gray-50 font-medium" onclick="sendName()">Send Name</button>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <div class="flex-1">
                    <label for="name">Email</label>
                    <input type="email" class="px-2 py-2 w-full rounded-lg" id="mailField">
                </div>
                <div class="flex-1">
                    <button class="bg-red-500 px-5 py-2 rounded-full text-gray-50 font-medium" onclick="mailDelete()">Delete Email</button>
                    <button class="bg-red-500 px-5 py-2 rounded-full text-gray-50 font-medium" onclick="sendMail()">Send Email</button>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <div class="flex-1">
                    <label for="name">Message</label>
                    <textarea type="text" class="px-2 py-2 w-full rounded-lg" id="textAreaField"></textarea>
                </div>
                <div class="flex-1">
                    <button class="bg-red-500 px-5 py-2 rounded-full text-gray-50 font-medium" onclick="deleteTextArea()">Delete Message</button>
                    <button class="bg-red-500 px-5 py-2 rounded-full text-gray-50 font-medium" onclick="sendTextArea()">Send Message</button>
                </div>
            </div>
            <div class="text-center">
                <button class="bg-red-500 px-5 py-2 rounded-2xl text-black font-medium" onclick="sendBtn()">Send</button>
                <button class="bg-yellow-500 px-5 py-2 rounded-2xl text-black font-medium" onclick="clearBtn()">Reset</button>
            </div>
        </div>
    </section>
    <script src="js/practice3.js"></script>
</body>

</html>
