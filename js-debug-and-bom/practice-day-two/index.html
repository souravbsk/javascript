<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice one</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>


</head>

<body class="bg-slate-700">
    <div class="max-w-full w-6/12 text-center mt-64 mx-auto">
        <p id="counter"
            class="w-24 mx-auto text-2xl text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg px-5 py-2.5 text-center  mb-2">
            0</p>
        <div class="flex items-center justify-center gap-3">
            <button onclick="increaseBtn()" type="button"
                class="text-white bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-purple-300 dark:focus:ring-purple-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mb-2">
                Increase
            </button>
            <button onclick="clearBtn()" type="button"
                class="text-white bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-purple-300 dark:focus:ring-purple-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mb-2">
                Clear
            </button>

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.js"></script>
    <script>
        const getValueCheck = () => {
            let count = 0;
            const countValue = localStorage.getItem('count');
            if (countValue) {
                count = JSON.parse(countValue)
            }
            return count
        }
        let count = getValueCheck();
        const increaseBtn = () => {
            count += 1;
            localStorage.setItem('count', count)
            setValueDisplay()
        }

        const setValueDisplay = () => {
            const count = localStorage.getItem('count');
            const counterValue = document.getElementById('counter');
            counterValue.innerText = count
        }

        const clearBtn = () => {
             localStorage.setItem('count','0');
             setValueDisplay()
        }
        setValueDisplay()
    </script>
</body>

</html>
