<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <header class="container">
        <h1 class="text-center my-5">Welcome to Phone Hunter</h1>
        <section class="w-50 mx-auto text-center">
            <input type="text" class="form-control" placeholder="search your phone" id="inputField">
            <div id="searchBtn" class="btn btn-primary mt-3">Search</div>
            <div id="error-message" class="mt-5 d-none">
                <h3 class="text-danger">No Phone Found !!!</h3>
            </div>
        </section>
        
    </header>
    <main class="container">
        <section class="mt-5">
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
        </section>
        <section id="loader" class="d-none">
            <div style="height: 50vh;" class="d-flex align-items-center justify-content-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <div id="show-div" class=" text-center mt-5 d-none">
            <button id="show-toggle-Btn" class="btn btn-primary">Show All</button>
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="detailsBody" class="modal-body">
                  ...
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="js/phone.js"></script>
</body>

</html>
