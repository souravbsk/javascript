<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank Recap</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-indigo-500">
    <header>
        <h1 class="text-3xl text-center mt-8">Welcome To <span class="font-semibold text-red-400">Bap - er - Bank</span></h1>
    </header>
    <main>
        <section>
            <!-- balance details start  -->
            <div class="w-9/12 mx-auto mt-12 text-white grid grid-cols-3 gap-8">
                <div class="bg-indigo-400 space-y-3 p-8 rounded-lg">
                    <h3 class="text-3xl">Deposit</h3>
                    <h2 class="text-5xl font-semibold">$ <span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-red-400 space-y-3 p-8 rounded-lg">
                    <h3 class="text-3xl">Deposit</h3>
                    <h2 class="text-5xl font-semibold">$ <span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-400 space-y-3 p-8 rounded-lg">
                    <h3 class="text-3xl">Deposit</h3>
                    <h2 class="text-5xl font-semibold">$ <span id="balance-total">1240</span></h2>
                </div>
            </div>
            <!-- balance details end  -->
            <!-- transition details start  -->
            <div class="w-9/12 mx-auto mt-12 grid grid-cols-2 gap-16">
                <div class="bg-fuchsia-400 p-8 rounded-lg">
                    <h2 class="text-3xl  text-white">Please Deposit</h2>
                    <input class="mt-3 block w-4/5 px-2 outline-none py-3 rounded-md" type="text" name="deposit" id="deposit-field">
                    <button class="mt-3 px-5 text-lg font-semibold py-2 bg-blue-600 hover:bg-blue-500 text-white rounded" id="deposit-btn">Deposit</button>
                </div>
                <div class="bg-amber-600 p-8 rounded-lg">
                    <h2 class="text-3xl  text-white">Please Deposit</h2>
                    <input class="mt-3 block w-4/5 px-2 outline-none py-3 rounded-md" type="text" name="deposit" id="withdraw-field">
                    <button class="mt-3 px-5 text-lg font-semibold py-2 bg-blue-600 hover:bg-blue-500 text-white rounded" id="withdraw-btn">Withdraw</button>
                </div>
            </div>
            <!-- transition details end  -->
        </section>
        <section>
            <!-- transition summary start  -->
            <div class="mt-8 w-9/12 mx-auto grid grid-cols-2 gap-16">
                <div class="backdrop-brightness-95 h-52 overflow-y-scroll text-white  px-5 py-5 rounded-md">
                    <h3 class="text-2xl mb-5 text-center">Deposit Summary</h3>
                    <ul id="deposit-list">
                    </ul>
                </div>
                <div class="backdrop-brightness-95 h-52 overflow-y-scroll text-white  px-5 py-5 rounded-md">
                    <h3 class="text-2xl mb-5 text-center">Withdraw Summary</h3>
                    <ul id="withdraw-list">
                    </ul>
                </div>
            </div>
            <!-- transition summary end  -->
        </section>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
