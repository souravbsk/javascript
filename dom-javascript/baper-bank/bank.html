<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <header>
        <h1 class="text-center text-5xl mt-6">Let's get some
            <span class="font-semibold text-violet-600">Moooney !!!</span>
        </h1>
    </header>
    <main>
        <section>
            <div class="grid md:grid-cols-3 gap-5 w-9/12 mx-auto mt-16 text-white">
                <div class="bg-indigo-400  space-y-2 p-10 rounded-lg">
                    <h4 class="text-3xl">Deposit</h4>
                    <h3 class="text-5xl">$<span id="deposit-text">00</span></h3>
                </div>
                <div class="bg-emerald-400  space-y-2 p-10 rounded-lg">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h3 class="text-5xl">$<span id="withdraw-text">00</span></h3>
                </div>
                <div class="bg-cyan-400  space-y-2 p-10 rounded-lg">
                    <h4 class="text-3xl">Balance</h4>
                    <h3 class="text-5xl">$<span id="balance-total">1240</span></h3>
                </div>
            </div>
        </section>
        <section>
            <div class="grid md:grid-cols-2 gap-5 w-9/12 mx-auto mt-16">
                <div class="bg-fuchsia-400  space-y-2 p-10 rounded-lg">
                    <h4 class="text-4xl mb-5 text-white"> Please Deposit</h4>
                    <div class="space-y-3">
                        <input placeholder="$ Amount you want to deposit" type="text"
                            class="block w-9/12 rounded-md text-lg px-2 py-2 outline-none" name="depositNumber" id="deposit-field">
                       
                        <input type="submit" id="btn-deposit"
                            class="bg-indigo-500 cursor-pointer hover:bg-indigo-400 px-6 py-2 rounded-md text-lg font-medium text-white "
                            value="Deposit">
                    </div>
                </div>
                <div class="bg-sky-400  space-y-2 p-10 rounded-lg">
                    <h4 class="text-4xl mb-5 text-white"> Please Withdraw</h4>
                    <div class="space-y-3">
                        <input placeholder="$ Amount you want to deposit" type="text"
                            class="block w-9/12 rounded-md text-lg px-2 py-2 outline-none" name="withdrawNumber" id="withdraw-field">
                       
                        <input type="submit" id="btn-withdraw"
                            class="bg-indigo-500 cursor-pointer hover:bg-indigo-400 px-6 py-2 rounded-md text-lg font-medium text-white "
                            value="Withdraw">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>

</html>
