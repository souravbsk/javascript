<body>
    <header class="mt-5 mb-4">
        <h1 class="text-5xl font-semibold text-center">Todo App</h1>
    </header>
    <main class="max-w-full w-9/12 mx-auto">
        <section class="bg-slate-800 py-6  rounded-md">
            <form id="todoFrom" class="w-6/12 mx-auto bg-slate-700 shadow-2xl px-5 py-3 rounded-xl">
                <div class="flex flex-col gap-2 mb-3">
                    <label for="name" class="text-lg text-white font-medium">Name:</label>
                    <input class="border px-3 py-2 rounded" type="name" name="name" id="name">
                </div>
                <div class="flex flex-col gap-2 mb-3">
                    <label for="email" class="text-lg text-white font-medium">Email:</label>
                    <input class="border px-3 py-2 rounded" type="email" name="email" id="email">
                </div>
                <div class="flex flex-col gap-2 mb-3">
                    <label for="subject" class="text-lg text-white font-medium">Subject:</label>
                    <input class="border px-3 py-2 rounded" type="text" name="subject" id="subject">
                </div>
                <div class="flex flex-col gap-2 mb-3">
                    <label for="message" class="text-lg text-white font-medium">Message:</label>
                    <textarea name="message" class="border p-3 rounded resize-none" id="message" cols="10"
                        rows="5"></textarea>
                </div>
                <div class="text-right">
                    <button type="submit"
                        class="text-slate-900 px-6 py-3 rounded-xl font-semibold bg-slate-200">Submit</button>
                </div>
            </form>
